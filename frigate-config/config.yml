mqtt:
  enabled: true
  host: 127.0.0.1
  port: 1883

ffmpeg:
  hwaccel_args: preset-nvidia-h265

record:
  enabled: true
  retain:
    days: 30
    mode: active_objects
  sync_recordings: true

detect:
  enabled: true

snapshots:
  enabled: true
  retain:
    default: 30

# Global face recognition settings
face_recognition:
  enabled: true
  model_size: large

go2rtc:
  streams:
    kitchen: rtsp://scc:scc12345@192.168.1.30:554/h264Preview_02_main
    shedview: rtsp://scc:scc12345@192.168.1.30:554/h264Preview_04_main
    north: rtsp://scc:scc12345@192.168.1.30:554/h264Preview_07_main
    backdoor: rtsp://scc:scc12345@192.168.1.30:554/h264Preview_09_main
    frontcorner: rtsp://scc:scc12345@192.168.1.30:554/h264Preview_10_main
    store: rtsp://scc:scc12345@192.168.1.30:554/h264Preview_12_main
    front_gate_main: rtsp://scc:scc12345@192.168.1.40:554/Preview_01_main
    front_gate_sub: rtsp://scc:scc12345@192.168.1.40:554/Preview_01_sub
    backlot_main: rtsp://scc:scc12345@192.168.1.39:554/Preview_01_main
    backlot_sub: rtsp://scc:scc12345@192.168.1.39:554/Preview_01_sub
    junkyard_main: rtsp://scc:scc12345@192.168.1.41:554/Preview_01_main
