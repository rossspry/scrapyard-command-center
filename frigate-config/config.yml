    facetag_sub: rtsp://scc:scc12345@192.168.1.42:554/h264Preview_01_sub

cameras:
  front_gate:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/front_gate_main
          roles:
            - detect
            - record
    detect:
      width: 2160
      height: 608
      fps: 5
    objects:
      track:
        - person
        - car
      filters:
        person:
          min_area: 6000
          threshold: 0.82
          min_score: 0.78
    face_recognition:
      enabled: true

